<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE Clicker</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body onload="initializeGame();">

<div id="curgold"> </div>
<div id="username"></div>

<div>
<button onclick="clickGold()">Earn Gold</button>
</div>

<div>
    <button  onclick="buyEquipment('shovel')">
        <div id="shovel">

        </div>
    </button>
</div>

<div>
    <button  onclick="buyEquipment('excavator')">
        <div id="excavator">

        </div>
    </button>
</div>

<div>
    <button  onclick="buyEquipment('mine')">
        <div id="mine">

        </div>
    </button>
</div>



<!-- TODO: Setup your GUI -->
<!-- You may assume that there will be exactly 3 types of equipment with ids of "shovel", "excavator", and "mine" -->
<!-- You may hardcode elements as HTML and/or use JavaScript with the initializeGame() function to setup your GUI -->


<script src="game.js"></script>

</body>
</html>
